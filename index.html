<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>

    <!-- tailwind cdn css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-5 text-green-500 font-semibold">Money Bank</h1>
    </header>
    <main class="mx-10">
        <section class="grid grid-cols-2">
            <div class="">
                <img class="lg:w-100" src="images/background.jpg" alt="">
            </div>
            <div class="mx-auto">
                <h2 class="text-4xl text-center my-3 text-blue-300 font-semibold">Income</h2>
                <p class="text-2xl text-blue-400 font-semibold">Income: <input class="border-2 border-gray-400 rounded w-3/4 p-1 mb-4" type="text" placeholder="Your Income"></p>
                <h2 class="text-4xl text-center my-3 text-blue-300 font-semibold">Expenses</h2>
                <p class="text-2xl text-blue-400 font-semibold">Food: <input class="border-2 border-gray-400 rounded w-3/4 p-1 mb-4" type="text" placeholder="Your Income"></p>
                <p class="text-2xl text-blue-400 font-semibold">Rent: <input class="border-2 border-gray-400 rounded w-3/4 p-1 mb-4" type="text" placeholder="Your Income"></p>
                <p class="text-2xl text-blue-400 font-semibold">Clothes: <input class="border-2 border-gray-400 rounded w-3/4 p-1 mb-4" type="text" placeholder="Your Income"></p>
                <button class="bg-orange-400 p-3 rounded mt-3 text-white font-medium w-3/4">Calculate</button>

                <h2 class="text-3xl text-center my-3 mt-3 text-blue-300 font-semibold">Total Expenses : 5000</h2>
                <h2 class="text-3xl text-center my-3 mt-3 text-blue-300 font-semibold">Balance: 4000 </h2>
                <p class="text-2xl text-blue-400 font-medium">Save <input class="border-2 border-gray-400 rounded w-1/4 p-1 mb-4" type="text"> % <button class="bg-orange-400 p-3 rounded mt-3 text-white font-medium w-2/4">Save</button></p>

                <h2 class="text-3xl text-center my-3 mt-3 text-blue-300 font-semibold">Saving Amount : 5000</h2>
                <h2 class="text-3xl text-center my-3 mt-3 text-blue-300 font-semibold">Remaining Balance: 4000 </h2>
            </div>
        </section>
    </main>

    <!-- extarnal Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
